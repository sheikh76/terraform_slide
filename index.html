							* Install VS Code
							* Install AWS CLI 2
							* Install Terraform

						* Configure IAM User - aws configure

							### [provider](https://youtu.be/i8dxsC6qaF8)

							Configured aws provider with proper credentials
	
							```bash
							provider "aws" {
							  region    = "ap-southeast-1"
							  profile   = "sheikh"
							}   
							``` 
							</textarea>

							### [resource](https://youtu.be/i8dxsC6qaF8)

							Create default vpc if one does not exit
	
							```bash
							resource "aws_default_vpc" "default_vpc" {
							  tags    = {
							     Name = Default VPC
							  }
							}   
							```
